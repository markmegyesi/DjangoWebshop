{% extends 'shop/base.html'%}
{% block content %}

<thead>
    <tr>
      
      <th scope="col">Product</th>
      <th scope="col">Quantity</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
      
      <td>{{item.product}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.price}}</td>
    </tr>
   {% endfor %}
  </tbody>
</table>

{% endblock %}
