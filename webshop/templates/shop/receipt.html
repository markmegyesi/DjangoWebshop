{% extends 'shop/base.html'%}
{% block content %}
<table class="table table-striped">
  <thead>
    <tr>

      <th scope="col">Product</th>
      <th scope="col">Quantity</th>
      <th scope="col">Gross Price</th>
      <th scope="col">Net Price</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
    
    <tr>
      <td>{{item.product}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.gross_price}}</td>
      <td>{{item.net_price}}</td>
      
    </tr>
  </tbody>
  {% endfor %}
  <tfoot>
    <td style="font-weight:bold">Total</td>
    <td></td>
    <td>{{total_gross_price}}</td>
    <td>{{total_net_price}}</td>
    
  </tfoot>
</table>

<a href="/" class="btn btn-outline-warning"> Back to homepage</a>

{% endblock %}
